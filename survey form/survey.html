<!DOCTYPE html>
<html>
    <head>
        <title>
          survey
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="survey.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <h1 id="title">THE CORONA SURVEY</h1>
       
        <p id="description">
            A small survey for people showing corona virus symptoms
        </p>
        </div>
        <form id="survey-form">
            <div class="formg">
            <label for="name" id="name-label"> Name:</label><br>
            <input type="text"id="name" name="name" placeholder="Enter your name"><br>
        </div>
         
        <div class="formg"><label for="email" id="email-label"> Enter your Email:</label><br>
            <input type="email" id="email" name="email" placeholder="enter your email id" required><br>
        </div>
         
        <div class="formg" >
            <label for="number" id="number-label"> enter age</label><br>
            <input type="number" id="number"name="number" min="10" max="99" placeholder="enter ur age"><br>
        </div>
        
        
        <div class="formg" >
            <label for="dropdown">Select your country:</label>

            <select id="dropdown">
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="China">China</option>
              <option value="Italy">Italy</option>
            </select>
        </div>
        
        
        <div class="formg" >
            <h4>do u have any symptoms?</h4>
            <label for="symptoms" id="symtoms-label"> yes shown</label><br>
            <input type="radio" id="symptoms"name="symptoms" value="yes"><br>
       
        
        
       
            <label for="symptoms" id="symptoms-label"> no</label><br>
            <input type="radio" id="symptoms"name="symptoms" value="no"><br>
            </div>


            <div class="formg" >
                <h4>have u been tested?</h4>
                <label for="tested" id="tested-label"> yes</label><br>
                <input type="checkbox" id="tested"name="tested" value="yes"><br>
           
            
            
           
                <label for="tested" id="tested-label"> no</label><br>
                <input type="checkbox" id="tested"name="tested" value="no"><br>
                </div>


                
            <div class="formg">
                <label for="textarea" >Enter further comments</label>
                <textarea  id="textare" rows="5" cols="50" placeholder="enter further comment"></textarea>
 
 
            </div>

            <div class="formg">
                <button type="submit" id="submit" class="submit-button">
                Submit
                </button>
                </div>
           

</form>
          











    </body>
    </html>
